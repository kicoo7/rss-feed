name: telegram message
on:
  pull_request:
    types: [review_requested]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: send custom message with args
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ‚ÄºÔ∏è <strong>REVIEW REQUESTED</strong> ‚ÄºÔ∏è
          <strong>${{ github.event.pull_request.requested_reviewers[0].login }}</strong> is asked to review üëÄ [${{ github.event.pull_request.title}} - #${{ github.event.number }}](${{ github.event.pull_request.html_url }}) on **${{ github.repository }}** repository by ${{ github.actor }}.
        format: html
