name: telegram message
on:
  pull_request:
    types: [review_requested]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: send custom message with args
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ‼️ <strong>REVIEW REQUESTED </strong> from 👀 ${{ github.event.pull_request.requested_reviewers[0].login }} ‼️
          :checkered_flag: <a href="${{ github.event.pull_request.html_url }}">${{ github.event.pull_request.title}} - #${{ github.event.number }}] </a>
          📗 <strong> ${{ github.repository }} </strong>
        format: html
