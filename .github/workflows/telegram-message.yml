name: telegram message
on:
  pull_request:
    types: [review_requested]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: send custom message with args
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          <strong> ‼️ REVIEW REQUESTED ‼️ </strong> 
          Hello 👩‍💻 <strong> @${{ github.event.pull_request.requested_reviewers[0].login }} </strong>, it's ME, <strong>Junior</strong> - your favourite 💖🤖 again. Please review 👀 <strong>PR #${{ github.event.number }} - ${{ github.event.pull_request.title}}</strong> in repo 📗 ${{ github.repository }}.
          <a href="${{ github.event.pull_request.html_url }}"></a>
        format: html
