name: telegram message
on:
  pull_request:
    types: [review_requested]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: send custom message with args
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          <h1> ‼️ REVIEW REQUESTED </strong> ‼️ </h1>
          <h2> ${{ github.event.pull_request.requested_reviewers[0].login }} </h2>
          
          👀 <strong> #${{ github.event.number }} </strong>
          
          🏁 <a href="${{ github.event.pull_request.html_url }}"> ${{ github.event.pull_request.title}}</a>
          
          📗 <strong> ${{ github.repository }} </strong>
        format: html
