name: telegram message
on:
  pull_request:
    types: [review_requested]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: send custom message with args
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: "‚ÄºÔ∏è **REVIEW REQUESTED** ‚ÄºÔ∏è  **${{ github.event.pull_request.requested_reviewers[0].login }}** is asked to review üëÄ [${{ github.event.pull_request.title}} - #${{ github.event.number }}](${{ github.event.pull_request.url }}) on **${{ github.repository }}** repository by ${{ github.actor }}."
        format: markdown
