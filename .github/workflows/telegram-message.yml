name: telegram message
on:
  pull_request:
    types: [review_requested]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: send custom message with args
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          <strong> ‼️ REVIEW REQUESTED ‼️ </strong> 
          Hello 👩‍💻 <strong> @${{ github.event.pull_request.requested_reviewers[0].login }} </strong>, it's ME, Junior - your favourite 💖🤖 again. Please review 👀 PR #${{ github.event.number }} - ${{ github.event.pull_request.title}} in repo 📗 <strong> ${{ github.repository }} </strong>.
          <a href="${{ github.event.pull_request.html_url }}"/>
        format: html
